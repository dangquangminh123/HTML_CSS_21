<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Repeat</title>
</head>
<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }
        .box {
            background-color: cornsilk;
            min-height: 300px;
            background-image: url("images/icon_setting.jpg");
            background-size: 80px;
            /* No repeat là ko lặp lại */
            background-repeat: no-repeat;
            /*repeat-x lặp lại theo bề ngang, repeat-y lặp theo hàng dọc  */
        }
    </style>
    <div id="wrapper">
        <h1>Background Repeat</h1>
        <div class="box">
           
        </div>
    </div>
</body>
</html>
