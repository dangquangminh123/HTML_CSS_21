<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box margin</title>
</head>

<body>
    <style>
        .box {
            width: 500px;
            padding: 50px 20px;
            background: burlywood;
            text-align: center;
            /* margin-bottom: 15px; */
        }
        .bg-red {
            background: #f00;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }
    </style>
    <h1>Box Margin</h1>
    <div class="box mb-20">
        A
    </div>
    <div class="box bg-red mt-20">
       B
    </div>
    <div class="box">
        C
    </div>
    <div class="box">
        D
    </div>
</body>
</html>
