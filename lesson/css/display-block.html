<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Block</title>
  </head>
  <body>
    <style>
      #wrapper {
        width: 960px;
        margin: 0px auto;
      }
      .link-group a{
        display: block;
        background: #f00;
        float: left;
        padding: 6px 20px;
        color: #fff;
        text-decoration: none;
        border-right: 1px solid #f5f5f5;
      }

      .link-group a:hover {
         background: lightcoral;
      }
    </style>
    <div id="wrapper">
      <h1>Display Block</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus, alias
        doloribus facilis quidem vero unde non! Ullam, vitae tempora accusamus
        aliquam libero ea earum! Illum ex ea consequuntur. Vero, expedita!
      </p>
      <div class="link-group">
        <a href="">Link 1</a>
        <a href="">Link 2</a>
        <a href="">Link 3</a>
        <a href="">Link 4</a>
      </div>
    </div>
  </body>
</html>
