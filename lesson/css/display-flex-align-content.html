<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Align Content</title>
</head>
<body>
    <style>
        /* align-content là thuộc tính căn chỉnh các đối tượng item theo phương thẳng đứng + đi đôi với display flex */
        .container {
            align-content: space-between;
            display: flex;
            background: gray;
            flex-direction: row;
            width: 1170px;
            height: 600px;
            margin: 0px auto;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .box {
            text-align: center;
            width: 100px;
            padding: 40px;
            font-size: 18px;
            background: greenyellow;
            margin: 10px;
        }

        h1 {
            text-align: center;
        }
    </style>
    <h1> Display Justify content</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>

        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
</body>
</html>
