<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Basic</title>
</head>
<body>
    <style>
        /* flex basic là tăng độ rộng các item nhưng không làm ảnh hưởng đến độ rộng của 1 div chứa các item đó, 
        nếu có flex wrap thì các item đso sẽ bị chia xuống thành hàng mới */
        .container {
            background-color: blanchedalmond;
            display: flex;
            flex-wrap: wrap;
        }
        .flex-item {
            background-color: tomato;
            padding: 30px;
            width: 100px;
            margin: 10px;
            flex-basis: 20%;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }

        .item-1 {
            order: 1;
        }

        .item-3 {
            order: 0;
            flex-basis: 50%;
        }

        .item-2 {
            order: -1;
        }

        .item-4 {
            order: 4;
        }
    </style>
    <h1>Display Flex Basic</h1>

    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
        <div class="flex-item item-3">3</div>
        <div class="flex-item item-4">4</div>
    </div>
</body>
</html>
