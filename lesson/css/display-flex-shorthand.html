<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Shorthand</title>
</head>
<body>
    <style>
        /* flex Shrink là độ nở ra các item nhưng không làm ảnh hưởng đến độ rộng của 1 div chứa các item đó, 
        nếu có flex wrap thì các item đso sẽ bị chia xuống thành hàng mới */
        .container {
            background-color: blanchedalmond;
            display: flex;
        }
        .flex-item {
            background-color: tomato;
            padding: 30px;
            width: 100px;
            margin: 10px;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }
    </style>
    <h1>Display Flex</h1>

    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
       
    </div>
</body>
</html>
