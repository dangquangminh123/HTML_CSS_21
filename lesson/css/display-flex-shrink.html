<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Shrink</title>
</head>
<body>
    <style>
        /* flex Shrink là độ co lại các item, điều này hợp lý khi trình duyệt có chiều ngang bị co lại thì flex shrink sẽ 
        thiết lập theo độ ngang của trình duyệt 1 cách hợp lý*/
        .container {
            background-color: blanchedalmond;
            display: flex;
        }
        .flex-item {
            background-color: tomato;
            padding: 30px;
            margin: 10px;
            flex-basis: auto;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }

        .item-1 {
            flex-basis: 200px;
            flex-shrink: 1;
        }

        .item-2 {
            flex-basis: 400px;
            flex-shrink: 2;
        }
    </style>
    <h1>Display Flex Shrink</h1>

    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
       
    </div>
</body>
</html>
