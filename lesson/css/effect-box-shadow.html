<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
</head>
<body>
    <style>
        .box {
            width: 200px;
            height: 100px;
            margin-left: 50px;
            background-color: tomato;
            /* các tham số của thuộc tính box-shadow: đầu tiên là cách mép trái, thứ 2 là cách mép trên, tham số làm mờ, cuối 
            cùng là màu sắc của bóng  */
            box-shadow: 16px 10px 5px #745858;
        }
    </style>
    <h1>Box Shadow</h1>
    <div class="box">Box 1</div>
</body>
</html>
