<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector con cháu - hậu duệ</title>
</head>
<body>
    <style>
        ul#main-menu a {
            color: brown;
            font-size: 15px;
        }
        /* Submenu luôn phải là class vì có thể nhiều thằn menu cha có menu con */
        ul#main-menu ul.sub-menu a {
            color: blue;
        }
    </style>
    <ul id="main-menu">
        <li><a href="">Trang Chủ</a></li>
        <li><a href="">Giới Thiệu</a></li>
        <li><a href="">Sản Phẩm</a>
            <ul class="sub-menu">
                <li><a href="">Máy tính</a></li>
                <li><a href="">Điện Thoại</a></li>
            </ul>
        </li>
        <li><a href="">Liên Hệ</a></li>
    </ul>
    <a href="">Unitop.vn</a>
</body>
</html>
