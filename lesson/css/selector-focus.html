<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Focus</title>
</head>
<body>
    <style>
        input:focus {
            outline: none;
            border: 1px solid #f00;
            background: #f5f5f5;
        }
    </style>
    <h1>Selector Focus</h1>
    <form action="">
        <input type="text" name="username" placeholder="Tên login" id="username" value=""/><br><br>
    
        <input type="password" placeholder="Mật khẩu" name="password" id="password"/><br><br><br>
        <button>Đăng nhập</button>
    </form>
</body>
</html>
