<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Check Box</title>
</head>
<body>
    <h1> Form Check Box</h1>
    <form action="">
        <label for="">Chọn sở thích :</label><br>
        <input type="checkbox" name="hobby" id="book" value="book">
        <label for="book">Đọc sách</label><br>
        <input type="checkbox" name="hobby" id="game" value="game">
        <label for="game">Chơi game</label><br>
        <input type="checkbox" name="hobby" id="music" value="music">
        <label for="music">Nghe nhạc</label><br>
        <input type="checkbox" name="hobby" id="shopping" value="shopping">
        <label for="shopping">Mua sắm</label>
    </form>
</body>
</html>
