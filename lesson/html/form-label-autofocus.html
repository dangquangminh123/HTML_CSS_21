<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tiêu đề phần tử form -auto focus</title>
</head>
<body>
    <h1>Label - Auto Focus</h1>
    <form action="">
        <label for="username">Tên đăng nhập</label><br>
        <input type="text" name="username" placeholder="Tên login" id="username" value=""/><br>
    
        <label for="password">Mật khẩu</label><br>
        <input type="password" placeholder="Mật khẩu" name="password" id="password"/>
    </form>
</body>
</html>
